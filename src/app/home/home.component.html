<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/antoine-barres.jpg')">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div class="title-brand">
                    <h1 class="presentation-title">JC' News</h1>
                    <div class="fog-low">
                        <img src="assets/img/fog-low.png" alt="">
                    </div>
                    <div class="fog-low right">
                        <img src="assets/img/fog-low.png" alt="">
                    </div>
                </div>

                <h2 class="presentation-subtitle text-center">Proyecto DAWE Prueba 2</h2>
            </div>
        </div>
        <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>
        <h6 class=" category-absolute ml-auto mr-auto">Designed and coded by Alpha 018
        <!-- <h6 class="category category-absolute">Designed and coded by -->
        </h6>
    </div>
</div>
<div class="section" id="carousel">
    <div class="container">
        <div class="tim-title text-center">
            <h3>Vista RÃ¡pida</h3>
        </div>
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <div class="card page-carousel">
                    <ngb-carousel>
                        <ng-template ngbSlide *ngFor="let noticia of noticias.articles">
                            <a [routerLink]="['/noticiasdetalle', noticia.author, noticia.description, noticia.publishedAt, noticia.title, noticia.url, noticia.urlToImage]">
                                <img src="{{noticia.urlToImage}}" alt="Random first slide">
                            </a>
                            <div class="carousel-caption">
                                <p>{{noticia.title}}</p>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center sharing-area text-center">
        <div class="text-center col-md-12 col-lg-8">
            <h3>Gracias por apoyarnos</h3>
        </div>
        <div class="text-center col-md-12 col-lg-8">

                <i class="fa fa-twitter"></i> Twitter
            </a>
            <a href="https://plus.google.com/u/0/115130506923110889556" class="btn btn-google-bg linkedin-sharrre btn-round" rel="tooltip" title="Share!" target="_blank">
                <i class="fa fa-google-plus"></i> Google
            </a>
            <a href="https://www.facebook.com/tomas.alegre.5" class="btn btn-facebook-bg facebook-sharrre btn-round" rel="tooltip" title="Share!" target="_blank">
                <i class="fa fa-facebook-square"></i> Facebook
            </a>
            <a href="https://github.com/Alpha018/Prueba2DAWE" class="btn btn-github-bg btn-github sharrre btn-round" rel="tooltip" title="Star on Github" target="_blank">
                <i class="fa fa-github"></i> GitHub
            </a>
        </div>
    </div>
</div>
